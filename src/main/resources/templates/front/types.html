<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header::header('分类')"></head>
<body class="m-background">
<!--导航-->
<div th:replace="commons/navigator::navigator(2)"></div>
<!--中间内容-->
<div class="m-padded-large m-container-small">
    <div class="ui container">
        <div class="ui top attached segment">
            <div align="middle" class="ui two column grid">
                <div class="column">
                    <h3 class="ui m-red header">分类</h3>
                </div>
                <div align="right" class="column">
                    共 <h3 class="ui m-red header m-inline-block m-text-thin" th:text="${#arrays.length(types)}">10</h3> 个
                </div>
            </div>
        </div>

        <div class="ui attached segment">
            <div class="ui labeled button m-margin-around" th:each="type : ${types}">
                <a href="#" th:href="@{/front/types/{id}(id=${type.id})}" class="ui red button" th:classappend="${type.id==activeTypeId} ? ' red'" th:text="${type.name}">分类</a>
                <div class="ui basic red left pointing label" th:classappend="${type.id==activeTypeId} ? 'red'" th:text="${#arrays.length(type.blogs)}">24</div>
            </div>
        </div>

        <div class="ui attached segment">
            <div class="ui padded vertical segment m-padded-small" th:each="blog : ${page.content}">
                <div  class="ui mobile reversed stackable grid">

                    <div class="ten wide column">
                        <h3 class="ui header"><a href="#" th:href="@{/front/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">标题标题标题标题标题</a></h3>
                        <p class="m-text"  th:text="|${blog.description}......|">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>
                        <div class="ui grid stackable">

                            <div class="left floated twelve wide column">
                                <div class="ui horizontal list">

                                    <div class="item">
                                        <img th:src="@{${blog.user.avatar}}" width="50%" height="50%" alt="" class="ui image avatar">

                                        <div class="content"><a href="#" th:text="${blog.user.nickname}" class="label m-black">Hugh</a></div>

                                    </div>
                                    <div class="item">
                                        <i style="vertical-align: middle;!important;" class="calendar icon"></i><span
                                            style="vertical-align: middle;!important;"
                                            th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
                                    </div>
                                    <div class="item">
                                        <i style="vertical-align: middle;!important;" class="eye icon"></i><span
                                            style="vertical-align: middle;!important;"
                                            th:text="${blog.views}">2342</span>
                                    </div>
                                </div>
                            </div>

                            <div class="right floated four wide column">
                                <a href="#" target="_blank" class="ui red left pointing label" th:text="${blog.type.name}">标签标签</a>
                            </div>
                        </div>
                    </div>

                    <div class="six wide column">
                        <a th:href="@{/front/blog/{id}(id=${blog.id})}" target="_blank">
                            <img th:src="@{${blog.firstPicture}}" width="100%" height="100%" alt="" class="ui rounded image">
                        </a>
                    </div>

                </div>
            </div>
        </div>

            <!--底部-->
        <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" th:href="@{'/front/types/'+${activeTypeId}(page=${page.number}-1)}"  th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a href="#" th:href="@{'/front/types/'+${activeTypeId}(page=${page.number}+1)}"  th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="m-container-small m-padded-extra"></div>
<div class="m-container-small m-padded-extra"></div>

<!--底部-->
<div th:replace="commons/footer::footer"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
