<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header::header('关于我')"></head>
<body class="m-background">
<!--导航-->
<div th:replace="commons/navigator::navigator(5)"></div>
<!--中间内容-->
<div class="m-padded-large m-container-small">
    <div class="ui container">

        <div class="ui stackable grid">
            <div class="eleven wide column">
                <div class="ui segment">
                    <img th:src="@{/images/bigIcon.jpg}" alt="" class="ui rounded image">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text">Hugh，希望结识可以共同成长的小伙伴...</p>
                    <p class="m-text">热爱编程，喜欢折腾，正在探索高效学习编程技术的方法...</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui red left pointing label m-margin-tiny">编程</div>
                    <div class="ui red left pointing label m-margin-tiny">写作</div>
                    <div class="ui red left pointing label m-margin-tiny">思考</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui red left pointing label m-margin-tiny">Java</div>
                    <div class="ui red left pointing label m-margin-tiny">MYSQL</div>
                    <div class="ui red left pointing label m-margin-tiny">Spring</div>
                </div>
                <div class="ui bottom attached segment">
                    <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                    <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a href="#" class="ui qq circular icon button" data-content="865801704" data-position="bottom center"><i class="qq icon"></i></a>
                </div>

                <div class="ui wechat-qr flowing popup transition hidden">
                    <img th:src="@{/images/weChatQR.jpg}" alt="" class="ui rounded image" style="width: 110px">
                </div>
            </div>
        </div>

    </div>


</div>

<!--底部-->
<div th:replace="commons/footer::footer"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.wechat').popup({
        popup : $('.wechat-qr'),
        position: 'bottom center'
    });
    $('.qq').popup();
</script>
</body>
</html>
